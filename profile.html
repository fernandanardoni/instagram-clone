<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/global.css">

    <header>

          <button>

              alt="profile"
            />
          </button>
        </div>
        <div class="mobile-header">
          <button>
            <img src="./img/Shapecamera.svg" alt="" />

        <button>

        <button>
