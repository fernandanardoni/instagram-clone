<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <title>Home</title>

  <body>

    <header>
      <img src="./img/Instagram Logologo.svg" id="desktop-logo" alt="logo" />
      <input type="search" placeholder="Search" />
      <div class="desktop-header">
        <button>
          <a href="./index.html">
            <img src="./img/Shapehome.svg" alt="home" />
          </a>
        </button>
        <button>
          <img src="./img/Shapearrow.svg" alt="arrow" />
        </button>
        <button>
          <img src="./img/compass.svg" alt="compass" />
        </button>
        <button>
          <img src="./img/Shapeheart.svg" alt="heart" />
        </button>
        <button>
          <img
            src="https://github.com/fernandanardoni.png"
            id="profile-img"
            alt="profile"
          />
        </button>
      </div>
      <div class="mobile-header">
        <button>
          <img src="./img/Shapecamera.svg" alt="" />
        </button>
        <img src="./img/Instagram Logologo.svg" alt="logo" />

          <img src="./img/Shapearrow.svg" alt="" />

      </div>

        </section>

        <section class="feed">
          <div class="post">
            <div class="user">
              <img
                src="https://github.com/fernandanardoni.png"

            <img

                    "

            />

            <span class="caption">

            <div class="actions">

              <button>
                <img src="./img/Shapeballon.svg" alt="" />
              </button>
              <button>
                <img src="./img/Shapearrow.svg" alt="" />
              </button>
              <button>

          <div class="post">
            <div class="user">

            />

            <span class="caption">

              <button>
                <img src="./img/Shapeballon.svg" alt="" />

              <button>
                <img src="./img/Shapearrow.svg" alt="" />
              </button>
              <button>
                <img src="./img/Shapemark.svg" alt="" />

      <div class="side-content">

          <div class="suggestions">

    <footer>
      <button>
        <img src="./img/Shapehome.svg" alt="home" />
      </button>
      <button>
        <img src="./img/Shapeglass.svg" alt="search" />
      </button>
      <button>
        <img src="./img/Shapemore.svg" alt="post" />
      </button>
      <button>
        <img src="./img/Shapeheart.svg" alt="heart" />
      </button>
      <button>
        <img
          src="https://github.com/fernandanardoni.png"
