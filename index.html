<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <section class="mockup">
        <img src="./img/insta-mockup.png" alt="mockup">
    </section>
    <section class="form">
        <div class="login">
            <img src="./img/Instagram Logologo.svg" alt="">

            <form action="./home.html">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log in">
            </form>
            
            <span>OR</span>

            <p>Log in with Facebook</p>
            <p>Forgot password?</p>


        </div>
        <div class="logup">
            <span>
                <p>Don't have an account? <strong>Sign up</strong></p>
            </span>
        </div>
        <div class="download">
            <p>Get the app</p>
            <span> 
               <button>
                <img color="white" src="./img/apple-big-logo.svg" alt="">
                Apple Store
               </button>
                <button>
                    <img src="./img/google-play.svg" alt="">
                    Play Store
                </button>
            </span>
        </div>
    </section>
</body>
</html>
